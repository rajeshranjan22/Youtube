    <title>Show Video</title>
    <style>

      body{

        background-color: black;
      }

           #tit{

                font-size: 20px;
                font-weight: 800;
                font-family: "Roboto","Arial",sans-serif;;
                text-align: center;
                color: white;
           }

           #show>iframe{

            margin-left: 250px;
            margin-top: 80px;
           }

           /* ---------------------------NAVBAr ----------------*/
           .navbar{
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 60px;
              background: #fff;
              display: flex;
              align-items: center;
              padding: 0 2.5vw;
          }

.toggle-btn{
    width: 20px;
    height: 10px;
    position: relative;
    cursor: pointer;
}

.toggle-btn span{
    position: absolute;
    width: 100%;
    height: 2px;
    top: 50%;
    transform: translateY(-50%);
    background: #979797;
}

.toggle-btn span:nth-child(1){
    top: 0;
}

.toggle-btn span:nth-child(3){
    top: 100%;
}

#logo{
    height: 100px;
    margin: -10px 30px 0;
}

.search-box{
    position: relative;
    max-width: 500px;
    width: 50%;
    height: 35px;
    display: flex;
}

#query{
    width: 85%;
    height: 90%;
    border: 2px solid #dbdbdb;
    padding: 0 20px;
    font-size: 16px;
    text-transform: capitalize;
}

#search{
    width: 15%;
    height: 100%;
    background: #f0f0f0;
    border: 2px solid #dbdbdb;
    padding: 5px 0;
    border-left: none;
}

#search img{
    height: 100%;
}

.user-options{
    height: 35px;
    display: flex;
    margin-left: 510px;
    align-items: center;
}

.user-options .icon{
    height: 80%;
    margin-right: 20px;
    cursor: pointer;
}

.user-dp{
    cursor: pointer;
    height: 30px;
    width: 30px;
    border-radius: 50%;
    overflow: hidden;
}

.user-dp img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}


/* ----------------side bar---------------- */
.side-bar{
    position: fixed;
    top: 60px;
    left: 0;
    min-width: 100px;
    width: 160px;
    height: calc(100vh - 60px);
    background:black;
    padding-right: 1px;
}

.links{
    display: block;
    width: 100%;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    text-transform: capitalize;
    color: #242424;
    font-size: 14px;
    font-weight: 500;
    text-decoration: none;
    color: white;
    font-family: "Roboto","Arial",sans-serif;
    font-size: 14px;
    font-weight: 400;
}

.links img{
    height: 25px;
    margin-right: 20px;
}

.links:hover,
.links.active{
    background: rgba(0, 0, 0, 0.1);
    color: white;
}

.seperator{
    border: none;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    margin: 20px 0;
}


body{
    background-color: black;
}
